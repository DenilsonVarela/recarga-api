spring.datasource.url= jdbc:postgresql://localhost:5432/estagio-api
#spring.datasource.url=jdbc:postgresql://db:5432/estagio-api
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.direct.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.direct.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=15000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.direct.retry.initial-interval=5000
spring.rabbitmq.listener.direct.retry.multiplier=2.0
spring.rabbitmq.listener.direct.retry.max-interval=15000
spring.rabbitmq.listener.direct.retry.max-attempts=3
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=5000
spring.rabbitmq.template.retry.multiplier=2.0
spring.rabbitmq.template.retry.max-interval=15000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.listener.allowed-package=com.example.restapi.models

spring.rabbitmq.deserialization.trust.all=true